<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - Hyundai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/h1.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }

    header {
      background-color: rgba(39, 43, 48, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #002c5f;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .filters select,
    .filters input {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 180px;
    }

    .booking-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    .booking-details {
      flex: 1 1 70%;
    }

    .booking-details h3 {
      margin-bottom: 8px;
      color: #002c5f;
    }

    .booking-details p {
      margin: 3px 0;
      color: #333;
    }

    .booking-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .booking-actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit-btn {
      background-color: #ffaa00;
      color: white;
    }

    .delete-btn {
      background-color: #ff4c4c;
      color: white;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      color: #007bff;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      .booking-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .booking-actions {
        flex-direction: row;
        justify-content: flex-end;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hyundai - My Bookings</h1>
  </header>

  <div class="container">
    <h2>Your Booking Details</h2>

    <div class="filters">
      <input type="date" id="filterDate" />
      <select id="filterTime">
        <option value="">Filter by Time</option>
        <option value="8:00">8:00 - 12:00</option>
        <option value="12:00">12:00 - 16:00</option>
        <option value="16:00">16:00 - 20:00</option>
      </select>
      <select id="filterDepartment">
        <option value="">Filter by Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
      </select>
    </div>

    <div id="bookingList"></div>

    <a class="back-home" href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const listContainer = document.getElementById("bookingList");
    const dateFilter = document.getElementById("filterDate");
    const timeFilter = document.getElementById("filterTime");
    const departmentFilter = document.getElementById("filterDepartment");

    function loadBookings() {
      return JSON.parse(localStorage.getItem("bookings")) || [];
    }

    function renderBookings(data) {
      listContainer.innerHTML = "";

      if (data.length === 0) {
        listContainer.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      data.forEach((booking, index) => {
        const div = document.createElement("div");
        div.className = "booking-card";
        div.innerHTML = `
          <div class="booking-details">
            <h3>${booking.title}</h3>
            <p><strong>Hall:</strong> ${booking.hall || 'N/A'}</p>
            <p><strong>Department:</strong> ${booking.department || 'N/A'}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.startTime} - ${booking.endTime}</p>
            <p><strong>Guests:</strong> ${booking.guests}</p>
          </div>
          <div class="booking-actions">
            <button class="edit-btn" onclick="editBooking(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteBooking(${index})">Delete</button>
          </div>
        `;
        listContainer.appendChild(div);
      });
    }

    function deleteBooking(index) {
      const bookings = loadBookings();
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      applyFilters();
    }

    function editBooking(index) {
      const bookings = loadBookings();
      sessionStorage.setItem("editBookingIndex", index);
      sessionStorage.setItem("editBookingData", JSON.stringify(bookings[index]));
      window.location.href = "booking.html";
    }

    function applyFilters() {
      let filtered = loadBookings();

      const dateVal = dateFilter.value;
      const timeVal = timeFilter.value;
      const departmentVal = departmentFilter.value;

      if (dateVal) filtered = filtered.filter(b => b.date === dateVal);
      if (timeVal) filtered = filtered.filter(b => b.startTime && b.startTime.startsWith(timeVal));
      if (departmentVal) filtered = filtered.filter(b => b.department && b.department.includes(departmentVal));

      renderBookings(filtered);
    }

    dateFilter.addEventListener("change", applyFilters);
    timeFilter.addEventListener("change", applyFilters);
    departmentFilter.addEventListener("change", applyFilters);

    applyFilters();
  </script>

</body>
</html>
